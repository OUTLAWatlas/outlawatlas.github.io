<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Repositories</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .repos-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .repo-card {
            background-color: #161b22;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #30363d;
            transition: transform 0.3s ease;
        }

        .repo-card:hover {
            transform: scale(1.05);
        }

        .repo-name {
            color: #58a6ff;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .repo-description {
            color: #8b949e;
            margin-bottom: 15px;
        }

        .repo-details {
            display: flex;
            justify-content: space-between;
            color: #8b949e;
            font-size: 0.9em;
        }

        .repo-link {
            color: #58a6ff;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        .loading {
            text-align: center;
            color: #8b949e;
        }

        .error {
            color: #f85149;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #58a6ff;">My GitHub Repositories</h1>
    <div id="repos-container" class="repos-container">
        <p class="loading">Loading repositories...</p>
    </div>

    <script>
        // GitHub username - REPLACE WITH YOUR GITHUB USERNAME
        const USERNAME = 'OUTLAWatlas';
        
        // GitHub API endpoint for user repositories
        const API_URL = `https://api.github.com/users/OUTLAWatlas/repos`;

        // Function to fetch repositories
        async function fetchRepositories() {
            const reposContainer = document.getElementById('repos-container');
            
            try {
                // Fetch repositories
                const response = await fetch(API_URL);
                
                // Check if the response is successful
                if (!response.ok) {
                    throw new Error('Failed to fetch repositories');
                }
                
                // Parse the JSON response
                const repos = await response.json();
                
                // Clear loading message
                reposContainer.innerHTML = '';
                
                // Sort repositories by last updated date (most recent first)
                repos.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));
                
                // Limit to first 6 repositories
                repos.slice(0, 6).forEach(repo => {
                    // Create repo card
                    const repoCard = document.createElement('div');
                    repoCard.classList.add('repo-card');
                    
                    // Format the card content
                    repoCard.innerHTML = `
                        <h2 class="repo-name">${repo.name}</h2>
                        <p class="repo-description">${repo.description || 'No description'}</p>
                        <div class="repo-details">
                            <span>â˜… ${repo.stargazers_count}</span>
                            <span>Forks: ${repo.forks_count}</span>
                        </div>
                        <a href="${repo.html_url}" target="_blank" class="repo-link">View Repository</a>
                    `;
                    
                    // Add to container
                    reposContainer.appendChild(repoCard);
                });
            } catch (error) {
                // Handle any errors
                reposContainer.innerHTML = `
                    <p class="error">
                        Error loading repositories: ${error.message}<br>
                        Please check your GitHub username and internet connection.
                    </p>
                `;
                console.error('Fetch error:', error);
            }
        }

        // Fetch repositories when page loads
        fetchRepositories();
    </script>
</body>
</html>
